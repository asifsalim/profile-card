<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
<main>

    <div class="relative-position">
      <!-- top circle -->
      <img src="css/images/bg-pattern-top.svg" alt="" class="top-svg">
      <!-- bottom circle -->
      <img src="css/images/bg-pattern-bottom.svg" alt="" class="bottom-svg">
      <!-- profile card -->
      <div class="card">
        <img src="css/images/bg-pattern-card.svg" class="card-img-top" alt="...">
        <div class="card-body">
          <img src="css/images/image-victor.jpg" class="img-thumbnail" alt="...">
          <div class="card-body__text-top-section">
            <h1 class="primary-header">Victor Crest <Span class="grey-color">27</Span></h1>
            <p class="paragraph-text text-center">London</p>
          </div>
          <div class="card-body__text-bottom-section">
            <div class="card-body__text-bottom-section__text-block-1">
              <h2 class="secondary-text">80k</h2>
              <p class="text">Followers</p>
            </div>
            <div class="card-body__text-bottom-section__text-block-2">
              <h2 class="secondary-text">803k</h2>
              <p class="text">Likes</p>
            </div>
            <div class="card-body__text-bottom-section__text-block-3">
              <h2 class="secondary-text">1.4k</h2>
              <p class="text">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
</body>
</html>
